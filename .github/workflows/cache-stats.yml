name: Cache contribution SVGs

on:
  schedule:
    # runs every day at 06:00 UTC and again at 18:00 UTC (twice daily)
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  cache-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch streak (demolab)
        run: |
          set -e
          mkdir -p assets
          curl -fsSL "https://streak-stats.demolab.com/?user=cploutarchou&theme=dark&hide_border=true&background=0D1117" -o assets/streak-demolab.svg || true

      - name: Fetch activity heatmap (activity-graph)
        run: |
          set -e
          mkdir -p assets
          curl -fsSL "https://activity-graph.herokuapp.com/graph?username=cploutarchou&theme=react-dark" -o assets/activity-graph.svg || true

      - name: Fetch GitHub Readme Stats (left-hand)
        run: |
          set -e
          mkdir -p assets
          curl -fsSL "https://github-readme-stats.vercel.app/api?username=cploutarchou&show_icons=true&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=00FF00&icon_color=00FF00&text_color=C9D1D9" -o assets/github-readme-stats.svg || true

      - name: Minify cached SVGs with pinned SVGO
        run: |
          set -e
          # Use npx to run a pinned svgo version without global install
          for f in assets/*.svg; do
            if [ -f "$f" ]; then
              # pin to svgo@2.8.0 for consistent behavior; use svgo config file
              npx svgo@2.8.0 --multipass -i "$f" -o "$f" --config=svgo-config.json || true
            fi
          done

      - name: Commit and push updated SVGs
        run: |
          set -e
          if git status --porcelain | grep -E "assets/(streak-demolab|activity-graph)\.svg"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/streak-demolab.svg assets/activity-graph.svg || true
            git commit -m "chore: update cached contribution SVGs" || true
            git push
          else
            echo "No asset changes to commit"
          fi